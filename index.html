<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Chat Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Main Chat Area -->
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title">
                    <span class="chat-icon">[CHAT]</span>
                    <span class="channel-name">twitchchatsim</span>
                </div>
                <div class="chat-stats">
                    <div class="live-dot"></div>
                    <span class="viewer-count" id="viewerCount">1,234 viewers</span>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be dynamically added here -->
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="panel-header">
                <h3>Chat Controls</h3>
            </div>
            <div class="control-group">
                <label for="speedSlider">Message Speed:</label>
                <input type="range" id="speedSlider" min="25" max="3000" value="1500" step="25">
                <span id="speedValue">1.5s</span>
            </div>
            <div class="control-group">
                <label for="messageType">Message Type:</label>
                <select id="messageType" class="control-select">
                    <option value="random">Random (All Messages)</option>
                    <option value="simple">Simple (W's, LETS GOOO, L's)</option>
                    <option value="game">Game Stuff</option>
                </select>
            </div>
            <div class="control-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="emoteToggle" checked>
                    <span class="checkmark"></span>
                    Enable Emotes
                </label>
            </div>
            <div class="control-group">
                <button id="toggleBtn" class="control-btn">Stop Chat</button>
            </div>
            <div class="control-group">
                <button id="clearBtn" class="control-btn">Clear Chat</button>
            </div>
            <div class="control-group">
                <!-- <label for="messageCount">Messages: <span id="messageCounter">0</span></label> -->
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
